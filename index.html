            --shadow-light: rgba(255, 255, 255, 0.8);

        [data-theme="dark"] {

        body {

            gap: 16px;

            padding: 16px 20px;
            background: var(--bg);
            border-radius: 20px;
            box-shadow:
                8px 8px 16px var(--shadow-dark),
                -8px -8px 16px var(--shadow-light);
            transition: all 0.3s;
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 42px;
            height: 42px;
            border-radius: 12px;
            color: var(--text-muted);
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--bg);
            box-shadow:
                4px 4px 8px var(--shadow-dark),
                -4px -4px 8px var(--shadow-light);
        }

        .theme-toggle:hover {
            color: var(--accent);
        }

        .theme-toggle:active {
            box-shadow:
                inset 3px 3px 6px var(--shadow-dark),
                inset -3px -3px 6px var(--shadow-light);
        }

        .theme-toggle .material-icons {
            font-size: 22px;
        }

        .logo {

            align-items: center;
            gap: 12px;
        }

        .logo-icon {

            height: 44px;

            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow:
                4px 4px 8px var(--shadow-dark),

        }

        .logo-text {

            background-clip: text;
        }

        .github-link {

            align-items: center;
            justify-content: center;
            width: 42px;
            height: 42px;
            border-radius: 12px;
            color: var(--text-muted);
            text-decoration: none;
            transition: all 0.2s;
            background: var(--bg);
            box-shadow:
                4px 4px 8px var(--shadow-dark),
                -4px -4px 8px var(--shadow-light);
        }

        .github-link:hover {
            color: var(--accent);
        }

        .github-link:active {
            box-shadow:
                inset 3px 3px 6px var(--shadow-dark),
                inset -3px -3px 6px var(--shadow-light);
        }

        .github-link svg {

            height: 22px;
        }

        /* Platform Buttons */
        .section {
            background: var(--bg);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow:

                -8px -8px 16px var(--shadow-light);

        }

        .section-title {

            color: var(--text-muted);

            align-items: center;

            background: var(--bg);
            border: none;

        }

        .icon-btn.download:hover {
            color: var(--accent);
        }

        .icon-btn.delete:hover {

        /* Processing */
        .processing {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(224, 229, 236, 0.95);
            backdrop-filter: blur(8px);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        [data-theme="dark"] .processing {
            background: rgba(45, 55, 72, 0.95);
        }

        .processing-content {
            text-align: center;
            padding: 40px;
            background: var(--bg);
            border-radius: 24px;
            box-shadow:
                12px 12px 24px var(--shadow-dark),
                -12px -12px 24px var(--shadow-light);
        }

        .spinner {
            width: 56px;
            height: 56px;
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .progress-bar {
            width: 200px;
            height: 8px;
            background: var(--bg);
            border-radius: 4px;
            margin: 16px auto;
            overflow: hidden;
            box-shadow:
                inset 3px 3px 6px var(--shadow-dark),
                inset -3px -3px 6px var(--shadow-light);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
            border-radius: 4px;
        }

        /* Toast */
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 200;
        }

        .toast {
            padding: 14px 22px;
            background: var(--bg);
            border-radius: 14px;
            margin-top: 10px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text);
            animation: slideIn 0.3s ease;
            box-shadow:
                6px 6px 12px var(--shadow-dark),
                -6px -6px 12px var(--shadow-light);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
        }

        .toast.success {
            border-left: 4px solid var(--success);
        }

        .toast.error {
            border-left: 4px solid var(--error);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .platform-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .header {
                gap: 10px;
                padding: 14px 16px;
            }

            .logo-text {
                font-size: 17px;
            }
        }
    </style>
</head>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('.material-icons');

        // Check saved theme or system preference
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeIcon.textContent = 'light_mode';
        }

        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            if (isDark) {
                document.documentElement.removeAttribute('data-theme');
                themeIcon.textContent = 'dark_mode';
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeIcon.textContent = 'light_mode';
                localStorage.setItem('theme', 'dark');
            }
        });

        class ImageResizer {
            constructor() {
                this.images = [];
                this.maxSize = 2048;
                this.quality = 0.92;
                this.format = 'jpeg';
                this.init();
            }

            init() {
                this.uploadZone = document.getElementById('uploadZone');
                this.fileInput = document.getElementById('fileInput');
                this.previewSection = document.getElementById('previewSection');
                this.previewGrid = document.getElementById('previewGrid');
                this.imageCount = document.getElementById('imageCount');
                this.sizeInput = document.getElementById('sizeInput');
                this.qualityInput = document.getElementById('qualityInput');
                this.processing = document.getElementById('processing');
                this.progressFill = document.getElementById('progressFill');
                this.progressText = document.getElementById('progressText');
                this.customLabel = document.getElementById('customLabel');

                // Upload
                this.uploadZone.onclick = () => this.fileInput.click();
                this.uploadZone.ondragover = e => { e.preventDefault(); this.uploadZone.classList.add('dragover'); };
                this.uploadZone.ondragleave = () => this.uploadZone.classList.remove('dragover');
                this.uploadZone.ondrop = e => {
                    e.preventDefault();
                    this.uploadZone.classList.remove('dragover');
                    const files = [...e.dataTransfer.files].filter(f => f.type.startsWith('image/') || /\.(heic|heif)$/i.test(f.name));
                    if (files.length) this.processFiles(files);
                };
                this.fileInput.onchange = e => {
                    if (e.target.files.length) this.processFiles([...e.target.files]);
                    this.fileInput.value = '';
                };

                // Paste - Fixed version
                document.addEventListener('paste', e => {
                    const clipboardData = e.clipboardData || window.clipboardData;
                    if (!clipboardData) return;

                    const items = clipboardData.items;
                    if (!items) return;

                    const files = [];
                    for (let i = 0; i < items.length; i++) {
                        const item = items[i];
                        if (item.kind === 'file' && item.type.startsWith('image/')) {
                            const file = item.getAsFile();
                            if (file) files.push(file);
                        }
                    }

                    if (files.length > 0) {
                        e.preventDefault();
                        this.toast('‚úì ƒê√£ d√°n ' + files.length + ' ·∫£nh', 'success');
                        this.processFiles(files);
                    }
                });

                // Platform buttons
                document.querySelectorAll('.platform-btn').forEach(btn => {
                    btn.onclick = () => {
                        document.querySelectorAll('.platform-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.maxSize = parseInt(btn.dataset.size);
                        this.sizeInput.value = this.maxSize;
                        this.customLabel.textContent = this.maxSize + 'px';
                    };
                });

                // Size input
                this.sizeInput.onchange = () => {
                    const v = parseInt(this.sizeInput.value);
                    if (v >= 100 && v <= 8192) {
                        this.maxSize = v;
                        this.customLabel.textContent = v + 'px';
                    }
                };

                // Quality input
                this.qualityInput.onchange = () => {
                    const v = parseInt(this.qualityInput.value);
                    if (v >= 60 && v <= 100) this.quality = v / 100;
                };

                // Format buttons
                document.querySelectorAll('.format-btn').forEach(btn => {
                    btn.onclick = () => {
                        document.querySelectorAll('.format-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.format = btn.dataset.format;
                    };
                });

                // Actions
                document.getElementById('downloadAllBtn').onclick = () => this.downloadAll();
                document.getElementById('clearBtn').onclick = () => this.clearAll();
            }

            async processFiles(files) {
                this.processing.style.display = 'flex';
                let processed = 0;
                for (const file of files) {
                    try {
                        let f = file;
                        if (/\.(heic|heif)$/i.test(file.name) || file.type.includes('heic')) {
                            f = await heic2any({ blob: file, toType: 'image/jpeg', quality: 0.95 });
                            if (Array.isArray(f)) f = f[0];
                        }
                        const result = await this.resize(f, file.name);
                        this.images.push(result);
                        this.addCard(result);
                    } catch (e) { console.error(e); }
                    processed++;
                    this.updateProgress(processed, files.length);
                }
                this.processing.style.display = 'none';
                this.updatePreview();
            }

            resize(file, originalName) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = e => {
                        const img = new Image();
                        img.onload = () => {
                            const { w, h } = this.calcSize(img.width, img.height);
                            const canvas = document.createElement('canvas');
                            canvas.width = w; canvas.height = h;
                            const ctx = canvas.getContext('2d');
                            ctx.imageSmoothingQuality = 'high';
                            ctx.drawImage(img, 0, 0, w, h);
                            const mime = this.format === 'png' ? 'image/png' : this.format === 'webp' ? 'image/webp' : 'image/jpeg';
                            canvas.toBlob(blob => {
                                resolve({
                                    id: Date.now() + Math.random(),
                                    name: this.newName(originalName),
                                    origW: img.width, origH: img.height,
                                    newW: w, newH: h,
                                    origSize: this.fmtSize(file.size),
                                    newSize: this.fmtSize(blob.size),
                                    blob, url: URL.createObjectURL(blob)
                                });
                            }, mime, this.quality);
                        };
                        img.onerror = reject;
                        img.src = e.target.result;
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            }

            calcSize(w, h) {
                if (w <= this.maxSize && h <= this.maxSize) return { w, h };
                const r = w / h;
                return w > h ? { w: this.maxSize, h: Math.round(this.maxSize / r) } : { w: Math.round(this.maxSize * r), h: this.maxSize };
            }

            newName(name) {
                const base = name.lastIndexOf('.') > 0 ? name.substring(0, name.lastIndexOf('.')) : name;
                const ext = this.format === 'jpeg' ? 'jpg' : this.format;
                return `${base}_${this.maxSize}px.${ext}`;
            }

            fmtSize(bytes) {
                if (!bytes) return '0 B';
                const k = 1024, s = ['B', 'KB', 'MB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return (bytes / Math.pow(k, i)).toFixed(1) + ' ' + s[i];
            }

            addCard(img) {
                const card = document.createElement('div');
                card.className = 'image-card';
                card.dataset.id = img.id;
                card.innerHTML = `
                <img class="image-thumb" src="${img.url}" alt="">
                <div class="image-info">
                    <div class="image-name">${img.name}</div>
                    <div class="image-stats">
                        ${img.origW}√ó${img.origH} ‚Üí <span class="new">${img.newW}√ó${img.newH}</span><br>
                        ${img.origSize} ‚Üí <span class="new">${img.newSize}</span>
                    </div>
                </div>
                <div class="image-actions">
                    <button class="icon-btn download" title="T·∫£i v·ªÅ"><span class="material-icons" style="font-size:18px">download</span></button>
                    <button class="icon-btn delete" title="X√≥a"><span class="material-icons" style="font-size:18px">close</span></button>
                </div>
            `;
                card.querySelector('.download').onclick = () => this.download(img);
                card.querySelector('.delete').onclick = () => this.remove(img.id);
                this.previewGrid.appendChild(card);
            }

            download(img) {
                const a = document.createElement('a');
                a.href = img.url;
                a.download = img.name;
                a.click();
            }

            remove(id) {
                const i = this.images.findIndex(x => x.id === id);
                if (i > -1) { URL.revokeObjectURL(this.images[i].url); this.images.splice(i, 1); }
                const card = this.previewGrid.querySelector(`[data-id="${id}"]`);
                if (card) { card.style.opacity = '0'; setTimeout(() => { card.remove(); this.updatePreview(); }, 200); }
            }

            downloadAll() {
                this.images.forEach((img, i) => setTimeout(() => this.download(img), i * 100));
                this.toast('ƒêang t·∫£i ' + this.images.length + ' ·∫£nh...', 'success');
            }

            clearAll() {
                this.images.forEach(x => URL.revokeObjectURL(x.url));
                this.images = [];
                this.previewGrid.innerHTML = '';
                this.updatePreview();
            }

            updatePreview() {
                this.imageCount.textContent = this.images.length;
                this.previewSection.style.display = this.images.length ? 'block' : 'none';
            }

            updateProgress(cur, total) {
                const p = Math.round((cur / total) * 100);
                this.progressFill.style.width = p + '%';
                this.progressText.textContent = p + '%';
            }

            toast(msg, type = 'info') {
                const t = document.createElement('div');
                t.className = 'toast ' + type;
                t.textContent = msg;
                document.getElementById('toastContainer').appendChild(t);
                setTimeout(() => { t.style.opacity = '0'; setTimeout(() => t.remove(), 300); }, 3000);
            }
        }

        new ImageResizer();
    </script>
